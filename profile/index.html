常盤拓司
1973年生まれ。研究開発プロジェクトのマネジメント、インタラクション評価、コンテンツ管理システムの開発などに携わる。
現在は、大学における社会連携や研究成果の社会実装を支援する活動に従事。ヒューマンインタフェース学会、日本画像学会会員。
